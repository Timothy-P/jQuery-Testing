<!DOCTYPE html>
<html>
    <head>
        <style>
            a {
                text-decoration: underline;
            }
        </style>
        <title>
            jQuery Testing
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var Alpha = "0"
            function A() {
                if (Alpha == "0") {
                    $('div').hide(1000);
                    Alpha = "1"
                }
                else {
                    $('div').show(1000);
                    Alpha = "0"
                }
            }
            $('.button').on('click', A)
            $(document).ready(function(){
                $(".p").click(function(){
                    $(this).hide();
                });
            });
            function B() {
                if (Alpha == "0") {
                    $('div').fadeOut(1000);
                    Alpha = "1"
                }
                else {
                    $('div').fadeIn(1000);
                    Alpha = "0"
                }
            }

            function C() {
                if (Alpha == "0") {
                    $('div').slideDown(1000);
                    Alpha = "1"
                }
                else {
                    $('div').slideUp(1000);
                    Alpha = "0"
                }
            }
            $(document).ready(function(){
                $(".p").click(function(){
                    $(this).hide();
                });
            });
            function D() {
                if (document.getElementById("divo").style.left >= "1540px") {
                    $("div").animate({left: '-=154px'});
                    setTimeout(10000, document.getElementById("leftstuff").innerHTML = document.getElementById("divo").style.left)
                    
                }
                else {
                    $("div").animate({left: '+=154px'});
                    setTimeout(10000, document.getElementById("leftstuff").innerHTML = document.getElementById("divo").style.left)
                }
            }
        </script>
    </head>
    <body>
        <p class="p">If you click on me, I will disappear.</p>
        <p class="p">Click me away!</p>
        <p class="p">Click me too!</p>
        <p>But I won't.</p>
        <center>
            <button onclick="A()">Hide/Show</button>
            <button onclick="B()">Fade in/out</button>
            <button onclick="C()">Slide up/down</button>
            <br>
            <button onclick="D()">Move left</button>
            <div id="divo" class="div" style="background-color: bisque; width: 20em; height: auto; position: absolute; left: 0%;">
                <p>
                    I can <a onclick="A()">hide</a>!
                </p>
                <p>
                    I can <a onclick="B()">fade out!</a>
                </p>
                <p>
                    I can <a onclick="C()">slide up</a>!
                </p>
                <p onclick="D()" style="text-decoration: underline;">
                    And I don't like being touched.
                </p>
                <p id="leftstuff"></p>
            </div>
        </center>
    </body>
</html>
